baseURL: "https://antrea.io/"
languageCode: "en-us"
title: "Antrea"
theme: "antrea"
outputs:
  home: ["HTML"]
  # home: ["HTML", "REDIRECTS"]
  posts: ["HTML", "RSS"]
pygmentsCodefences: true
pygmentsStyle: "pygments"
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: native
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true
params:
  twitter_url: "https://twitter.com/projectantrea"
  github_url: "https://github.com/antrea-io/antrea"
  slack_url: "https://kubernetes.slack.com/archives/CR2J23M0X"
  github_website_url: "https://github.com/antrea-io/website"
  rss_url: "/blog/feed.xml"
  use_advanced_docs: true
  docs_right_sidebar: true
  docs_search: false
  docs_search_index_name: index_name
  docs_search_api_key: api_key
  docs_versioning: true
  docs_latest: main
  docs_versions:
    - main
    - v1.3.0
    - v1.2.3
    - v1.2.2
    - v1.2.1
    - v1.2.0
    - v1.1.2
    - v1.1.1
    - v1.1.0
    - v1.0.3
    - v1.0.0
    - v0.13.5
    - v0.13.0
mediaTypes:
  "text/netlify":
    delimiter: ""
outputFormats:
  # this would override our default one?
  # REDIRECTS:
  #   mediaType: "text/netlify"
  #   baseName: "_redirects"
  RSS:
    mediatype: "application/rss"
    baseName: "feed"
